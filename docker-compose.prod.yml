services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-softhub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped

  core_api:
    build: ./services/core_api
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-softhub}
      REDIS_URL: redis://redis:6379/0
      CORE_API_WORKERS: ${CORE_API_WORKERS:-2}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-false}
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers ${CORE_API_WORKERS:-2}"
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2)\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  worker:
    build: ./services/worker
    restart: unless-stopped
    depends_on:
      - redis

  web:
    build:
      context: ./services/webapp
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api}
        VITE_FEATURE_ADMIN: ${VITE_FEATURE_ADMIN:-false}
    restart: unless-stopped
    depends_on:
      core_api:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./deploy/htpasswd:/etc/nginx/.htpasswd:ro

volumes:
  postgres_data:
