server {
  listen 80;
  server_name _;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    proxy_pass http://core_api:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Opcional (MVP): proteção por basic auth para áreas sensíveis.
  # Gere o arquivo com:
  # docker run --rm --entrypoint htpasswd httpd:2 -Bbn admin SENHA_FORTE > .htpasswd
  # e monte como /etc/nginx/.htpasswd no serviço web.
  #
  # location ~ ^/(admin|billing) {
  #   auth_basic "Restricted";
  #   auth_basic_user_file /etc/nginx/.htpasswd;
  #   try_files $uri /index.html;
  # }

  location / {
    try_files $uri /index.html;
  }
}
